backend:
  name: git-gateway
  branch: main
media_folder: "public/assets/blog"
public_folder: "/assets/blog"
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Featured Image", name: "image", widget: "image", choose_url: true, media_library: {
            config: {
              multiple: false,
              preview_images: true,
              size_limit: 500000000,
  
            }
          } }
      - {
          label: "Image caption",
          name: "imageAlt",
          widget: "string"
         
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: 'Color', name: 'color', widget: 'color', enableAlpha: true, allowInput: true }

      - { label: "Upload Porfolio", name: "portfolio", widget: "file" }
